<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La leyenda del tiempo</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <form>
      <h1 class="h3 mb-3 fw-normal">Por favor, regístrese</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUserName" placeholder="Nombre de usuario">
        <label for="floatingUserName">Nombre de usuario</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
        <label for="floatingInput">Dirección de correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="button" onclick="iniciarSesion()">Iniciar sesión</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">© Sergio Garrido 2024</p>
  </div>

  <script>
    function iniciarSesion() {
      window.location.href = "explicacion.html";
    }
  </script>
</body>
</html>
