<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>La leyenda del tiempo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="px-4 py-5 my-5 text-center">

      <h1 class="display-5 fw-bold text-body-emphasis">Elige tu personje</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Para una partida más sencilla elige a Manolin, si quieres algo más atrevido
          Isabelita es tu chica, pero si de verdad te gustan los retos, elige a Rodolfo.  </p>
      </div>
    </div>

    <div >
      <div class="container" >
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          <div class="col">
            <div class="card shadow-sm border-success">
              <img src="./Imagenes/Dino.jpeg" class="card-img-top" alt="dino" />
              <div class="card-body">
                <h3 class="card-title text-center">Manolin</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarDinoButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm border-warning">
              <img
                src="./Imagenes/Moto.jpeg"
                class="card-img-top"
                alt="motera"
              />
              <div class="card-body">
                <h3 class="card-title text-center">Isabelita</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarMotoButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm border-danger">
              <img
                src="./Imagenes/Alien.jpeg"
                class="card-img-top"
                alt="alien"
              />
              <div class="card-body">
                <h3 class="card-title text-center">Rodolfo</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarAlienButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
        <div class="col d-flex align-items-center">
          <span class="text-muted">© Sergio Garrido 2024</span>
        </div>
      </footer>
    </div>

      const jugarMotoButton = document.getElementById("jugarMotoButton");

<script>
